                    <label for="email"> <i class="fa fa-envelope"></i>Email</label> 
                    <input type="text" id="email" name="Email" placeholder="Tijil200@gmail.com">

                    <label for="adr"> <i class="fa fa-adress-caed-o"></i>Address</label> 
                    <input type="text" id="adr" name="Address" placeholder="sector-14">

                    <input type="text" id="city" name="City" placeholder="ranchi">

                        </div> 
                </div>   
                
                <div class="col-50">

                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color: blue;"></i>
                        <i class="fa fa-cc-amex" style="color: blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color: red;"></i>
                        <i class="fa fa-cc-discover" style="color: orange;"></i>
                    </div>
                    <label for="cname">Name on card</label>
                    <input type="text" id="cname" name="Nameoncard" placeholder="amex">

                    <label for="ccnum">Credit card no.</label>
                    <input type="text" id="ccnum" name="Creditcardno" placeholder="122121221">

                    <label for="expmonth">Exp month</label>
                    <input type="text" id="Expmonth" name="Expmonth" placeholder="jan">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp year</label>
                             <input type="text" id="expyear" name="Expyear" placeholder="2020">
                        </div>
                           
                        <div class="col-50">
                            <label for="cvv">Cvv</label>
                            <input type="text" id="cvv" name="Cvv" placeholder="532">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <label>
